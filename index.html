<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial;
}

.top-container {
  background-color: #f1f1f1;
  padding: 5px;
  text-align: center;
}
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    width: 25%;
    padding: 5px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    float: left;
    border: 1px solid green;
}
.button:hover {
    background: green;
}

.button:selected {
	border: none;
}

.header {
  padding: 0px 0px;
  background: #555;
  color: #f1f1f1;
}

.content {
  padding: 10px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 50px;
}
</style>
</head>
<body>

<div class="top-container">
  <h1>Home Page</h1>
</div>

<div class="header" id="myHeader">
	<a href="index.html"><button class = "button" id="home">Home</button></a>
    <a href="rankings.html"><button class = "button" id="rankings">Page 2</button></a>
    <a href ="affixes.html"><button class = "button" id="affixes">Page 3</button></a>
    <a href="#"><button class = "button" id="dungeons">Page 4</button></a>
</div>

<div class="content">
	<p> Main Page News </p>
</div>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

</body>
</html>
